    <main>
        <div id="formmessage"></div>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Your Details </legend>
                <p class="smaller"><span class="reqd-note">*</span> Indicates a required field</p>
                <label class="top"> Username* <input type="text" name="username" id="username" autofocus
                        autocomplete="on" required></label>
                <label class="top"> Password* <input type="password" id="password" name="password"
                        pattern="[A-Za-z0-9]{8,}" placeholder="letters, numbers and at least 8 characters"
                        required></label>
                <label class="top"> Confirm Password* <input type="password" id="password2" name="password2"
                        pattern="[A-Za-z0-9]{8,}" placeholder="letters, numbers and at least 8 characters"
                        required></label>
                <label class="top"> Email* <input type="email" name="email" id="emailAddress"
                        title="Please enter a valid email address" pattern=".+@byui\.edu" autocomplete="on"
                        required></label>

                <div id="ratingvalue">0</div>
                <label class="rng" for="pagerating">Page Rating<input type="range" id="pagerating" name="pagerating"
                        min="1" max="10" value="1" step="1" list="rangevalues"></label>
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>

            </fieldset>
            <input class="submitBtn" type="submit" value="Join the Chamber">
        </form>
